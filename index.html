<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم نیازسنجی خدمات</title>
    <link rel="icon" href="src/Favcon.PNG" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="graphCanvas"></canvas>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <!-- Landing Page -->
    <div class="landing-page" id="landingPage">
        <div class="landing-content">
            <img src="src/LOGO.png" alt="Dan Logo" class="landing-logo">
            <h1 class="landing-title">به دنیای دیجیتال خوش آمدید</h1>
            <button class="start-btn" id="startBtn">شروع نیازسنجی</button>
        </div>
    </div>

    <!-- Form Container -->
    <div class="container" id="formContainer" style="display: none;">
        <header>
            <img src="src/LOGO.png" alt="Dan Logo" class="header-logo">
            <h1 style="display: none;">فرم نیازسنجی خدمات</h1>
            <p class="subtitle">به ما کمک کنید تا نیازهای شما را بهتر درک کنیم</p>
        </header>

        <!-- Step Indicators -->
        <div class="step-indicators">
            <div class="step active" data-step="1">
                <div class="step-number">۱</div>
                <div class="step-title">اطلاعات عمومی</div>
            </div>
            <div class="step" data-step="2">
                <div class="step-number">۲</div>
                <div class="step-title">انتخاب خدمت</div>
            </div>
            <div class="step" data-step="3">
                <div class="step-number">۳</div>
                <div class="step-title">اطلاعات تکمیلی</div>
            </div>
        </div>

        <form id="requirementsForm">
            <!-- Page 1: General Information -->
            <div class="form-page" id="page1" style="display: block;">
                <div class="form-section">
                    <h2>اطلاعات عمومی</h2>
                    <div id="generalQuestions"></div>
                </div>
            </div>

            <!-- Page 2: Service Selection and Specific Questions -->
            <div class="form-page" id="page2" style="display: none;">
                <div class="form-section">
                    <h2>انتخاب خدمت مورد نظر</h2>
                    <div class="service-options">
                        <div class="service-option">
                            <input type="radio" id="website" name="service" value="website">
                            <label for="website">طراحی سایت</label>
                        </div>
                        <div class="service-option">
                            <input type="radio" id="software" name="service" value="software">
                            <label for="software">نرم‌افزار اختصاصی</label>
                        </div>
                        <div class="service-option">
                            <input type="radio" id="ai" name="service" value="ai">
                            <label for="ai">ایجنت هوش مصنوعی</label>
                        </div>
                        <div class="service-option">
                            <input type="radio" id="seo" name="service" value="seo">
                            <label for="seo">سئو و بهینه‌سازی</label>
                        </div>
                        <div class="service-option">
                            <input type="radio" id="automation" name="service" value="automation">
                            <label for="automation">اتوماسیون و بهبود فرآیندها</label>
                        </div>
                        <div class="service-option">
                            <input type="radio" id="online_ads" name="service" value="online_ads">
                            <label for="online_ads">تبلیغات آنلاین (PPC – گوگل ادز، فیسبوک و...)</label>
                        </div>
                        <div class="service-option">
                            <input type="radio" id="social_media" name="service" value="social_media">
                            <label for="social_media">بازاریابی شبکه‌های اجتماعی (Social Media Marketing)</label>
                        </div>
                        <div class="service-option">
                            <input type="radio" id="content_marketing" name="service" value="content_marketing">
                            <label for="content_marketing">تولید محتوا و بازاریابی محتوا (Content Marketing)</label>
                        </div>
                        <div class="service-option">
                            <input type="radio" id="cro" name="service" value="cro">
                            <label for="cro">بهینه‌سازی نرخ تبدیل (CRO – Conversion Rate Optimization)</label>
                        </div>
                        <div class="service-option">
                            <input type="radio" id="email_marketing" name="service" value="email_marketing">
                            <label for="email_marketing">ایمیل مارکتینگ (Email Marketing)</label>
                        </div>
                        <div class="service-option">
                            <input type="radio" id="analytics_reporting" name="service" value="analytics_reporting">
                            <label for="analytics_reporting">تحلیل و گزارش‌دهی داده (Analytics & Reporting)</label>
                        </div>
                        <div class="service-option">
                            <input type="radio" id="consultation" name="service" value="consultation">
                            <label for="consultation">نیاز به مشاوره دارم / سایر</label>
                        </div>
                    </div>
                </div>
                <div id="serviceSpecificQuestions" class="form-section" style="display: none;"></div>
            </div>

            <!-- Page 3: Final Questions -->
            <div class="form-page" id="page3" style="display: none;">
                <div class="form-section">
                    <h2>اطلاعات تکمیلی</h2>
                    <div id="finalQuestions"></div>
                </div>
            </div>

            <div class="form-navigation">
                <button type="button" id="prevBtn" class="nav-btn" disabled>قبلی</button>
                <button type="button" id="nextBtn" class="nav-btn">بعدی</button>
                <button type="submit" id="submitBtn" class="nav-btn" style="display: none;">ارسال</button>
            </div>
        </form>

        <div id="successMessage" class="success-message" style="display: none;">
            <h2>با تشکر!</h2>
            <p>اطلاعات شما با موفقیت ثبت شد.</p>
            <p>کارشناسان ما در اسرع وقت با شما تماس خواهند گرفت.</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="background.js"></script>
</body>
</html>
